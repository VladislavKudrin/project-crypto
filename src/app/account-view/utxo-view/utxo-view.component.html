<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Hash</th>
      <th scope="col">Index</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let utxo of utxos">
        <td>{{utxo.txid}}</td>
        <td>{{utxo.txindx}}</td>
        <td>{{utxo.amount}} lovelace</td>
      </tr>
  </tbody>
</table>
