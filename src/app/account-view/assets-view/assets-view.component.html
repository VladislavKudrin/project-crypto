<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Policy</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let multiasset of multiassets">
        <td><a class="link-to-asset" (click)="openDialog(multiasset.policyId, multiasset.name)">{{multiasset.name}}</a></td>
        <td>{{multiasset.policyId}}</td>
        <td>{{multiasset.amount}}</td>
      </tr>
  </tbody>
</table>
